<!DOCTYPE html>
<html>
<head>
    <title>Instagram Scraper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class ="wrapper">
            <div class="card">
                <div class="container">
                    <h1 class="header">Login</h1>
                    <form id="scrapeForm" method="POST" action="/scrape">
                        <label for="username">Username:</label><br>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Password:</label><br>
                        <input type="password" id="password" name="password"><br>
                        <label for="shortcode">Instagram ShortCode:</label><br>
                        <input type="text" id="shortcode" name="shortcode"><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
                <h1 class="hero1"><span class="highlight">Online</span><br> Instagram Comment<br>Extractor</h1>
        </div>
        <button class="download" id="downloadButton">Download Comments</button>
    </div>
    <footer>
        <div class="footer-content">
           <p>&copy; 2024 Sparsh</p>
        </div>
     </footer>
    <script src="/static/js/app.js"></script>
</body>
</html>
